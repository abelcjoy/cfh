<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Internet Speed Test Tool">
    <title>SpeedForce // Net Speed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="background-mesh"></div>

    <main class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-bolt"></i> FAST<span>LANE</span>
            </div>
            <div class="status">
                <span class="dot"></span> ONLINE
            </div>
        </header>

        <div class="dashboard">
            <!-- Main Gauge -->
            <div class="gauge-container">
                <div class="gauge-outer">
                    <div class="gauge-inner"></div>
                    <div class="gauge-center">
                        <span id="speed-value">0</span>
                        <span class="unit">Mbps</span>
                    </div>
                </div>
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.1)" stroke-width="12"
                        fill="transparent" r="140" cx="150" cy="150" />
                    <circle class="progress-ring__circle progress-fill" id="progress-circle" stroke="url(#gradient)"
                        stroke-width="12" fill="transparent" r="140" cx="150" cy="150" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00f2fe" />
                            <stop offset="100%" stop-color="#4facfe" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon"><i class="fa-solid fa-server"></i></div>
                    <div class="info">
                        <h3>PING</h3>
                        <p id="ping-text">-- ms</p>
                    </div>
                </div>

                <div class="stat-card active-card">
                    <div class="icon"><i class="fa-solid fa-download"></i></div>
                    <div class="info">
                        <h3>DOWNLOAD</h3>
                        <p id="download-text">-- Mbps</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fa-solid fa-upload"></i></div>
                    <div class="info">
                        <h3>UPLOAD</h3>
                        <p id="upload-text">-- Mbps</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="start-btn" class="glow-button">
                    <span>START TEST</span>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
