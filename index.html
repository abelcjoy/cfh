<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Internet Speed Test Tool">
    <title>SpeedForce // Net Speed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-mesh"></div>

    <main class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-bolt"></i> CLARITY<span>TOOLS</span>
            </div>
            <nav class="tool-nav">
                <button class="nav-btn active" data-target="speed-section">
                    <i class="fa-solid fa-gauge-high"></i> SPEED
                </button>
                <button class="nav-btn" data-target="currency-section">
                    <i class="fa-solid fa-coins"></i> CURRENCY
                </button>
                <button class="nav-btn" data-target="bmi-section">
                    <i class="fa-solid fa-weight-scale"></i> BMI
                </button>
                <button class="nav-btn" data-target="typing-section">
                    <i class="fa-solid fa-keyboard"></i> TYPING
                </button>
                <button class="nav-btn" data-target="voice-section">
                    <i class="fa-solid fa-microphone-lines"></i> VOICE
                </button>
            </nav>
            <div class="status">
                <span class="dot"></span> ONLINE
            </div>
        </header>

        <!-- SPEED TESTER SECTION -->
        <section id="speed-section" class="tool-section active-section">
            <div class="dashboard">
                <div class="gauge-container">
                    <div class="gauge-outer">
                        <div class="gauge-inner"></div>
                        <div class="gauge-center">
                            <span id="speed-value">0</span>
                            <span class="unit">Mbps</span>
                        </div>
                    </div>
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.1)" stroke-width="12"
                            fill="transparent" r="140" cx="150" cy="150" />
                        <circle class="progress-ring__circle progress-fill" id="progress-circle" stroke="url(#gradient)"
                            stroke-width="12" fill="transparent" r="140" cx="150" cy="150" />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#00f2fe" />
                                <stop offset="100%" stop-color="#4facfe" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="icon"><i class="fa-solid fa-server"></i></div>
                        <div class="info">
                            <h3>PING</h3>
                            <p id="ping-text">-- ms</p>
                        </div>
                    </div>
                    <div class="stat-card active-card">
                        <div class="icon"><i class="fa-solid fa-download"></i></div>
                        <div class="info">
                            <h3>DOWNLOAD</h3>
                            <p id="download-text">-- Mbps</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon"><i class="fa-solid fa-upload"></i></div>
                        <div class="info">
                            <h3>UPLOAD</h3>
                            <p id="upload-text">-- Mbps</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start-btn" class="glow-button">
                        <span>START TEST</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- CURRENCY CONVERTER SECTION -->
        <section id="currency-section" class="tool-section hidden-section">
            <div class="converter-box">
                <div class="currency-card">
                    <div class="flag-icon">ðŸ‡ºðŸ‡¸</div>
                    <div class="input-group">
                        <label>USD (Dollars)</label>
                        <input type="number" id="usd-input" placeholder="0.00" value="1">
                    </div>
                </div>

                <div class="exchange-icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>

                <div class="currency-card">
                    <div class="flag-icon">ðŸ‡®ðŸ‡³</div>
                    <div class="input-group">
                        <label>INR (Rupees)</label>
                        <input type="number" id="inr-input" placeholder="0.00" readonly>
                    </div>
                </div>

                <div class="live-rate">
                    <span id="rate-display">1 USD = -- INR</span>
                    <span class="refresh-time" id="last-updated">Updating...</span>
                </div>
            </div>
        </section>

        <!-- BMI CALCULATOR SECTION -->
        <section id="bmi-section" class="tool-section hidden-section">
            <div class="converter-box">
                <div class="currency-card">
                    <div class="flag-icon"><i class="fa-solid fa-weight-hanging"
                            style="font-size: 1.5rem; color: var(--accent);"></i></div>
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight-input" placeholder="0">
                    </div>
                </div>

                <div class="currency-card">
                    <div class="flag-icon"><i class="fa-solid fa-ruler-vertical"
                            style="font-size: 1.5rem; color: var(--accent);"></i></div>
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height-input" placeholder="0">
                    </div>
                </div>

                <div class="live-rate" style="margin-top: 30px;">
                    <span id="bmi-result-val" style="font-size: 3rem; font-weight: 700; color: #fff;">--.-</span>
                    <span id="bmi-category" style="font-size: 1.2rem; color: var(--text-secondary);">Enter
                        Details</span>
                </div>
            </div>
        </section>

        <!-- TYPING TEST SECTION -->
        <section id="typing-section" class="tool-section hidden-section">
            <div class="dashboard">
                <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 20px;">
                    <div class="stat-card active-card">
                        <div class="info">
                            <h3>WPM</h3>
                            <p id="wpm-text">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="info">
                            <h3>ACCURACY</h3>
                            <p id="accuracy-text">100%</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="info">
                            <h3>TIME</h3>
                            <p id="time-text">60s</p>
                        </div>
                    </div>
                </div>

                <div class="converter-box" style="width: 100%; max-width: 800px; margin-top: 0;">
                    <div class="typing-area" id="typing-text-display">
                        Click "Start Typing" to begin...
                    </div>
                    <input type="text" id="typing-input" class="typing-input" placeholder="Type here..." disabled
                        autocomplete="off">
                </div>

                <div class="controls" style="margin-top: 30px;">
                    <button id="start-typing-btn" class="glow-button">
                        <span>START TYPING</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- VOICE DIRECTOR SECTION -->
        <section id="voice-section" class="tool-section hidden-section">
            <div class="converter-box" style="width: 100%; max-width: 800px;">
                <div class="voice-header" style="text-align: center; margin-bottom: 20px;">
                    <h2 class="voice-title">VOICE <span style="color: var(--accent); font-weight: 700;">DIRECTOR</span>
                    </h2>
                    <p class="voice-subtitle">Prototype: Browser TTS Engine Control</p>
                </div>

                <div class="typing-area" style="min-height: 100px; padding: 0;">
                    <textarea id="voice-text" class="typing-input" placeholder="Type what you want to say..."
                        style="height: 120px; resize: none;"></textarea>
                </div>

                <!-- Voice Selection -->
                <div class="voice-select-container" style="margin-bottom: 20px;">
                    <label style="color: var(--text-secondary); display: block; margin-bottom: 8px;">SELECT VOICE
                        ENGINE</label>
                    <select id="voice-select" class="typing-input" style="padding: 10px; font-size: 1rem;">
                        <option value="">Loading available voices...</option>
                    </select>
                </div>

                <div class="controls-grid"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 30px 0;">
                    <!-- Pitch Control -->
                    <div class="slider-group">
                        <div class="slider-label"
                            style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <label style="color: var(--text-secondary);">PITCH (Emotion)</label>
                            <span id="pitch-val" style="color: var(--accent);">1.0</span>
                        </div>
                        <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1"
                            style="width: 100%; accent-color: var(--accent);">
                    </div>

                    <!-- Speed Control -->
                    <div class="slider-group">
                        <div class="slider-label"
                            style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <label style="color: var(--text-secondary);">SPEED (Pacing)</label>
                            <span id="rate-val" style="color: var(--accent);">1.0</span>
                        </div>
                        <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1"
                            style="width: 100%; accent-color: var(--accent);">
                    </div>
                </div>

                <div class="voice-presets"
                    style="display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap;">
                    <button class="preset-btn" data-preset="angry">ðŸ˜  Angry</button>
                    <button class="preset-btn" data-preset="happy">ðŸ˜Š Happy</button>
                    <button class="preset-btn" data-preset="news">ðŸ“° News</button>
                    <button class="preset-btn" data-preset="robot">ðŸ¤– Robot</button>
                </div>

                <div class="controls" style="margin-top: 10px;">
                    <button id="speak-btn" class="glow-button">
                        <span><i class="fa-solid fa-play"></i> SPEAK</span>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
